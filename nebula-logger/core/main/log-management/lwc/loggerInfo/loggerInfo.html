<template>
    <div class="slds-p-around_x-small slds-border_bottom">
        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
            <div>
                <span class="slds-badge slds-badge_inverse">Version: {versionNumber}</span>
                <template if:true={namespacePrefix}>
                    <span class="slds-badge slds-badge_inverse">Namespace: {namespacePrefix}</span>
                </template>
            </div>
            <div>
                <lightning-button-group>
                    <lightning-button icon-name="utility:info" label="View Release Notes" onclick={viewReleaseNotes}></lightning-button>
                </lightning-button-group>
            </div>
        </div>
    </div>

    <template if:false={hasPlugins}>
        <div class="slds-illustration slds-illustration_small" aria-hidden="true">
            <img src="/img/chatter/OpenRoad.svg" class="slds-illustration__svg" alt="" />
            <div class="slds-text-color_weak">
                <h3 class="slds-text-heading_medium">No plugins currently installed</h3>
                <p class="slds-text-body_regular">
                    <a href="https://github.com/jongpie/NebulaLogger/wiki/Plugin-Framework" target="_blank">Learn More</a>
                </p>
            </div>
        </div>
    </template>
    <template if:true={hasPlugins}>
        <div class="slds-container_fluid slds-theme_shade slds-p-around_x-small slds-scrollable_x">
            <div class="slds-text-heading_small slds-text-title_bold slds-m-vertical_xxx-small">{plugins.length} Plugins Installed</div>
            <template for:each={plugins} for:item="plugin">
                <span key={plugin.DeveloperName} class="slds-m-around_small">
                    <lightning-card>
                        <div slot="title">
                            <template if:true={plugin.Link__c}>
                                <a href={plugin.Link__c} target="_blank">{plugin.MasterLabel}</a>
                            </template>
                            <template if:false={plugin.Link__c}> {plugin.MasterLabel} </template>
                        </div>
                        <div slot="actions">
                            <template if:true={plugin.IsEnabled__c}>
                                <lightning-icon
                                    icon-name="action:approval"
                                    class="slds-m-right_xx-small"
                                    size="xx-small"
                                    alternative-text="Enabled"
                                    title="Enabled"
                                ></lightning-icon>
                            </template>
                            <template if:false={plugin.IsEnabled__c}>
                                <lightning-icon
                                    icon-name="action:close"
                                    class="slds-m-right_xx-small"
                                    size="xx-small"
                                    alternative-text="Disabled"
                                    title="Disabled"
                                ></lightning-icon>
                            </template>
                            <span class="slds-badge slds-badge_inverse">Version: {plugin.VersionNumber__c}</span>
                        </div>
                        <p class="slds-p-horizontal_small">{plugin.Description__c}</p>
                        <div class="slds-p-around_small">
                            <template if:true={plugin.IsLogEntryEventEnabled__c}>
                                <span class="slds-badge">LogEntryEvent__e</span>
                            </template>
                            <template if:true={plugin.IsLogEnabled__c}>
                                <span class="slds-badge">Log__c</span>
                            </template>
                            <template if:true={plugin.IsLogEntryEnabled__c}>
                                <span class="slds-badge">LogEntry__c</span>
                            </template>
                            <template if:true={plugin.IsLogEntryTagEnabled__c}>
                                <span class="slds-badge">LogEntryTag__c</span>
                            </template>
                            <template if:true={plugin.IsLoggerTagEnabled__c}>
                                <span class="slds-badge">LoggerTag__c</span>
                            </template>
                        </div>
                    </lightning-card>
                </span>
            </template>
        </div>
    </template>
</template>
