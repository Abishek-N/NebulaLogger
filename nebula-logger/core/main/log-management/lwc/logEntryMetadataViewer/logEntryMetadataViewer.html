<template>
    <template if:true={hasLoaded}>
        <!-- Origin Details -->
        <c-logger-page-section data-id="origin-details" title={sectionTitleOriginDetails}>
            <span slot="content">
                <lightning-layout multiple-rows vertical-align="start">
                    <lightning-layout-item size="12">
                        <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>
                            <lightning-output-field class="slds-form-element_readonly" data-id="Message__c" field-name="Message__c"></lightning-output-field>
                            <template if:true={showMessageMaskedField}>
                                <lightning-output-field
                                    class="slds-form-element_readonly"
                                    data-id="MessageMasked__c"
                                    field-name="MessageMasked__c"
                                ></lightning-output-field>
                            </template>
                            <template if:true={showMessageTruncatedField}>
                                <lightning-output-field
                                    class="slds-form-element_readonly"
                                    data-id="MessageTruncated__c"
                                    field-name="MessageTruncated__c"
                                ></lightning-output-field>
                            </template>
                            <lightning-output-field
                                class="slds-form-element_readonly"
                                data-id="StackTrace__c"
                                field-name="StackTrace__c"
                            ></lightning-output-field>
                        </lightning-record-view-form>
                    </lightning-layout-item>
                    <template if:true={originApexCodeSnippet}>
                        <lightning-layout-item size="12">
                            <c-logger-code-viewer
                                code={originApexCodeSnippet.code}
                                data-id="originApexCodeSnippet"
                                language={originApexCodeSnippet.language}
                                starting-line-number={originApexCodeSnippet.startingLineNumber}
                                target-line-number={originApexCodeSnippet.targetLineNumber}
                            >
                                <span slot="title">{originApexCodeSnippet.title}</span>
                                // TODO add support for ApexTrigger
                                <template if:true={hasFullOriginApexClass}>
                                    <span slot="actions">
                                        <lightning-button
                                            data-id="origin-apex-class"
                                            icon-name="utility:apex"
                                            label="View Apex Class"
                                            onclick={handleShowModal}
                                            variant="brand"
                                        ></lightning-button>
                                    </span>
                                </template>
                            </c-logger-code-viewer>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </span>
        </c-logger-page-section>

        <!-- Exception Details -->
        <template if:true={showExceptionDetails}>
            <c-logger-page-section data-id="exception-details" title={sectionTitleExceptionDetails}>
                <span slot="content">
                    <lightning-layout multiple-rows vertical-align="start">
                        <lightning-layout-item size="12">
                            <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>
                                <lightning-output-field
                                    class="slds-form-element_readonly"
                                    data-id="ExceptionType__c"
                                    field-name="ExceptionType__c"
                                ></lightning-output-field>
                                <lightning-output-field
                                    class="slds-form-element_readonly"
                                    data-id="ExceptionMessage__c"
                                    field-name="ExceptionMessage__c"
                                ></lightning-output-field>
                                <lightning-output-field
                                    class="slds-form-element_readonly"
                                    data-id="ExceptionStackTrace__c"
                                    field-name="ExceptionStackTrace__c"
                                ></lightning-output-field>
                            </lightning-record-view-form>
                        </lightning-layout-item>
                        <template if:true={exceptionApexCodeSnippet}>
                            <lightning-layout-item size="12">
                                <c-logger-code-viewer
                                    code={exceptionApexCodeSnippet.code}
                                    data-id="exceptionApexCodeSnippet"
                                    language={exceptionApexCodeSnippet.language}
                                    starting-line-number={exceptionApexCodeSnippet.startingLineNumber}
                                    target-line-number={exceptionApexCodeSnippet.targetLineNumber}
                                >
                                    <span slot="title">{exceptionApexCodeSnippet.title}</span>
                                    // TODO add support for ApexTrigger
                                    <template if:true={hasFullExceptionApexClass}>
                                        <span slot="actions">
                                            <lightning-button
                                                data-id="exception-apex-class"
                                                icon-name="utility:apex"
                                                label="View Apex Class"
                                                onclick={handleShowModal}
                                                variant="brand"
                                            ></lightning-button>
                                        </span>
                                    </template>
                                </c-logger-code-viewer>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </span>
            </c-logger-page-section>
        </template>
    </template>

    <!-- Modal Code Viewer -->
    <template if:true={showModal}>
        <section class="slds-modal slds-fade-in-open slds-modal_large" onkeydown={handleKeyDown} role="dialog" tabindex="-1">
            <div class="slds-modal__container" onkeydown={handleKeyDown}>
                <!-- Modal header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleHideModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">{modalTitle}</h2>
                </header>

                <!-- Modal body -->
                <template if:true={showModalWarning}>
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-assistive-text">warning</span>
                        <lightning-icon class="slds-m-right_x-small" icon-name="utility:warning" size="x-small"></lightning-icon>
                        <h2>This Apex class has been modified after this log entry was generated.</h2>
                    </div>
                </template>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-logger-code-viewer
                        code={modalApexCodeSnippet.code}
                        language={modalApexCodeSnippet.language}
                        starting-line-number={modalApexCodeSnippet.startingLineNumber}
                        target-line-number={modalApexCodeSnippet.targetLineNumber}
                    >
                        <span slot="title">{modalApexCodeSnippet.title}</span>
                    </c-logger-code-viewer>
                </div>

                <!-- Modal footer -->
                <footer class="slds-modal__footer">
                    <lightning-button
                        class="slds-p-around_xx-small"
                        data-id="close-btn"
                        label="Close"
                        onclick={handleHideModal}
                        title="Close"
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" onkeydown={handleKeyDown}></div>
    </template>
</template>
