<template>
    <div class="wrapper slds-var-p-around_small">
        <lightning-tabset>
            <lightning-tab label="User Settings">
                <template if:true={records}>
                    <lightning-card title={settingsTitle} icon-name="standard:settings">
                        <div slot="actions">
                            <template if:true={canEditLoggerSettings}>
                                <lightning-button label="New" variant="brand"></lightning-button>
                            </template>
                        </div>
                        <lightning-datatable
                            columns={columns}
                            data={records}
                            default-sort-direction={defaultSortDirection}
                            hide-checkbox-column
                            key-field="Id"
                            onsave={handleSave}
                            onsort={handleSort}
                            show-row-number-column
                            sorted-by={sortedBy}
                            sorted-direction={sortedDirection}
                        >
                        </lightning-datatable>
                    </lightning-card>
                </template>
            </lightning-tab>
            <lightning-tab label="System Parameters">
                <template if:true={parametersLoaded}>
                    <c-custom-metadata-table
                        icon="standard:bundle_config"
                        enableediting={canEditLoggerParameters}
                        fieldstodisplay="DeveloperName, MasterLabel, Value__c, Description__c"
                        objectapiname="LoggerParameter__mdt"
                        records={parameterRecords}
                        title={parametersTitle}
                    >
                    </c-custom-metadata-table>
                </template>
            </lightning-tab>
            <lightning-tab label="Plugins">
                <template if:true={pluginsLoaded}>
                    <c-custom-metadata-table
                        icon="standard:apex_config"
                        enableediting={canEditLoggerPlugins}
                        fieldstodisplay="DeveloperName, MasterLabel, IsEnabled__c, Description__c"
                        objectapiname="LoggerPlugin__mdt"
                        records={pluginRecords}
                        title={pluginsTitle}
                    >
                    </c-custom-metadata-table>
                </template>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
