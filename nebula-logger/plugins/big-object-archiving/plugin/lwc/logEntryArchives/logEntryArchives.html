<template>
    <lightning-card icon-name="custom:custom13" title={title} class="slds-p-around_medium">
        <div slot="actions">
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <lightning-combobox
                        data-id="loggingLevelFilter"
                        label="Minimum Logging Level"
                        onchange={handleLoggingLevelFilterChange}
                        options={loggingLevelOptions}
                        placeholder="Select Logging Level"
                        variant="label-hidden"
                    ></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-input label="Search" onchange={handleSearch} placeholder="Search" type="search" variant="label-hidden"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-button
                        class="slds-m-horizontal_xx-small"
                        data-id="refresh-btn"
                        icon-name="action:refresh"
                        label="Refresh"
                        onclick={handleRefresh}
                        title="Refresh"
                    ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <div>
            <lightning-datatable
                columns={columns}
                data={logEntryArchives}
                hide-checkbox-column
                key-field="compositeId"
                onrowaction={handleRowAction}
                show-row-number-column
            >
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
